<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Settings</title>
<link href="style.css" rel="stylesheet" />
</head>
<body>
<nav aria-label="Main navigation">
<a href="index.html">Home</a>
<a href="dashboard.html">Dashboard</a>
<a href="settings.html">Settings</a>
<a href="login.html">Login</a>
<a href="signup.html">Sign Up</a>
</nav>
<div class="container" role="main">
<h2>Settings</h2>
<form aria-label="Settings form">
<div class="mb-3">
<label for="currency" class="form-label">Preferred Currency</label>
<select id="currency" class="form-control" name="currency" aria-required="true">
<option value="usd" selected>USD ($)</option>
<option value="eur">EUR (€)</option>
<option value="inr">INR (₹)</option>
<option value="gbp">GBP (£)</option>
</select>
</div>
<div class="mb-3">
<label for="notifications" class="form-label">Notifications</label>
<select id="notifications" class="form-control" name="notifications" aria-required="true">
<option value="enabled" selected>Enabled</option>
<option value="disabled">Disabled</option>
</select>
</div>
<button type="submit" class="btn btn-primary">Save Settings</button>
</form>
</div>
</body>
</html>
