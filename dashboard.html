<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard</title>
<link href="style.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav aria-label="Main navigation">
<a href="index.html">Home</a>
<a href="dashboard.html">Dashboard</a>
<a href="settings.html">Settings</a>
<a href="login.html">Logout</a>
</nav>
<div class="container" role="main">
<h2>Dashboard</h2>
<canvas id="expenseChart" class="dashboard-chart" aria-label="Expense chart" role="img"></canvas>
<h4>SPEND LESS SAVE MORE!</h4>
</div>
</div>
</body>
</html>
<script>
const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
const categories = expenses.map(expense => expense.name);
const amounts = expenses.map(expense => expense.amount);
const chartLabels = categories.length ? categories : ['No Data'];
const chartData = amounts.length ? amounts : [0];
const ctx = document.getElementById('expenseChart').getContext('2d');
new Chart(ctx, {
type: 'bar',
data: {
labels: chartLabels,
datasets: [{
label: 'Expenses ($)',
data: chartData,
backgroundColor: '#145374',
borderColor: '#0f3d5b',
borderWidth: 1,
borderRadius: 4,
}]
},
options: {
responsive: true,
scales: {
y: {
beginAtZero: true
}
}
}
});
</script>
